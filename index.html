<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Archivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: left;
        }
        .file-container {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .file-item a {
            text-decoration: none;
            color: #007bff;
            margin-left: 10px;
            flex-grow: 1;
        }
        .file-item a:hover {
            text-decoration: underline;
        }
        .file-icon {
            font-size: 18px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Explorador de Archivos</h1>
    <div class="file-container" id="file-list"></div>
    <div id="file-content"></div>
    
    <script>
        const repo = "octocat/Hello-World";
        const branch = "main";

        async function loadRepo(path = "") {
            const url = `https://api.github.com/repos/${repo}/contents/${path}?ref=${branch}`;
            const response = await fetch(url);
            if (!response.ok) {
                document.getElementById("file-list").innerHTML = "<p>Error al cargar el repositorio.</p>";
                return;
            }
            const data = await response.json();
            const fileList = document.getElementById("file-list");
            fileList.innerHTML = "";
            data.forEach(item => {
                const div = document.createElement("div");
                div.className = "file-item";
                const icon = document.createElement("span");
                icon.className = "file-icon";
                icon.textContent = item.type === "dir" ? "ðŸ“" : "ðŸ“„";
                const link = document.createElement("a");
                link.href = "#";
                link.textContent = item.name;
                if (item.type === "dir") {
                    link.onclick = () => { loadRepo(item.path); return false; };
                } else {
                    link.onclick = () => { loadFile(item.download_url); return false; };
                }
                div.appendChild(icon);
                div.appendChild(link);
                fileList.appendChild(div);
            });
        }

        async function loadFile(url) {
            const response = await fetch(url);
            if (!response.ok) {
                document.getElementById("file-content").innerHTML = "<p>Error al cargar el archivo.</p>";
                return;
            }
            const text = await response.text();
            document.getElementById("file-content").innerHTML = `<pre>${text}</pre>`;
        }

        loadRepo();
    </script>
</body>
</html>
