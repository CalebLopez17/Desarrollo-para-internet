<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Repositorio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Explorador de Repositorio</h1>
    <input type="text" id="repo" placeholder="Usuario/Repositorio" value="octocat/Hello-World">
    <button onclick="loadRepo()">Cargar</button>
    <ul id="file-list"></ul>
    <div id="file-content"></div>
    
    <script>
        async function loadRepo(path = 'main') {
            const repo = document.getElementById('repo').value;
            const url = `https://api.github.com/repos/${repo}/contents/${path}`;
            const response = await fetch(url);
            if (!response.ok) {
                document.getElementById('file-list').innerHTML = '<li>Error al cargar el repositorio.</li>';
                return;
            }
            const data = await response.json();
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            data.forEach(item => {
                const li = document.createElement('li');
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = item.name;
                if (item.type === 'dir') {
                    link.onclick = () => { loadRepo(item.path); return false; };
                } else {
                    link.onclick = () => { loadFile(item.download_url); return false; };
                }
                li.appendChild(link);
                fileList.appendChild(li);
            });
        }

        async function loadFile(url) {
            const response = await fetch(url);
            if (!response.ok) {
                document.getElementById('file-content').innerHTML = '<p>Error al cargar el archivo.</p>';
                return;
            }
            const text = await response.text();
            document.getElementById('file-content').innerHTML = `<pre>${text}</pre>`;
        }
    </script>
</body>
</html>
